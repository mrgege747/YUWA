<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        /* Preloader */
        
        #preloader1 {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            /* change if the mask should have another color then white */
            z-index: 99;
            /* makes sure it stays on top */
        }
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            /* change if the mask should have another color then white */
            z-index: 98;
            /* makes sure it stays on top */
        }
        
        
        
        .yuwa-load {
            position: absolute;
            animation: tracking-in-expand 0.7s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
            color: white;
            background-image: linear-gradient(to left, rgba(46, 34, 99, 1) 0%, rgba(124, 170, 247, 0.38) 100%);
            text-align: center;
            text-decoration: none;
            font-size: 8rem;
            font-family: 'montserrat';
            font-weight: bold;
            letter-spacing: 10px;
            top: 40vh;
            left: 20vw;
            background-size: auto 250%;
            background-position: 0 100%;
            transition: background-position 0.5s;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
       
        
     
        
        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes tracking-out-contract {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
        }
        
        .first {
            width: 100vw;
            height: 100vh;
        }
        
        
        .first h1:nth-of-type(1){
            position: relative;
            top: 20%;
            left: 6%;
            font-family: 'montserrat';
            color: black;
            font-size: 6rem;
            font-weight: 700;
            
            
        }
        .first h4{
            position: relative;
            top: 50%;
            left: 6%;
            font-size: 2rem;
            font-family: 'montserrat';
            font-weight: 400;
            color: black;
            
            
            
        }
        
        .first img{
            
            position: absolute;
            left: 55%;
            top: 1%;
            
            
            
        }
        
        .second {
            width: 100vw;
            height: 100vh;
        }
        
        .nav-bar {
            overflow: hidden;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            align-self: center;
            flex-wrap: wrap;
        }
        
        .connexion {
            overflow: hidden;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            padding-left: 10px;
        }
        
        .connexion > a {
            color: #000000;
            font-size: 0.8rem;
            font-family: 'avenir next';
            font-weight: 700;
            padding: 10px;
            text-decoration: none;
        }
        
        .nav-bar > a {
            color: #000000;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: 'avenir next';
            font-weight: bold;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="yuwa-load" id="yuwa-load">YUWA</div>
    </div>
    <div class="first">
        <h1>Respirez</h1>
        <h4>Vous êtes ici pour destresser</h4> <img class="fish" src="fish.png" />
        
 </div>
    <div class="second">
        <div class="connexion"><a href="">CONNEXION</a><a>|</a> <a href="#">INSCRIPTION</a></div>
        <div class="nav-bar"> <a href="#">STRESS</a> <a href="#">ANXIÉTÉ</a>
            <a href="#"><img class="logo" src="logo.png"></a> <a href="#">LE FORUM</a> <a href="#">A PROPOS</a> </div>
    </div>
</body>

</html>
<script>
    $(window).on('load', function () { // makes sure the whole site is loaded 
        // $('#status').fadeOut(); // will first fade out the loading animation 
        //$( '.tracking-in-expand' ).removeClass( "tracking-in-expand" );
        $('#preloader1').delay(100).slideUp('slow');
        $('#preloader').delay(1000).slideUp('slow'); // will fade out the white DIV that covers the website. 
        $('body').delay(350).css({
            'overflow': 'visible'
        });
    })
</script>
